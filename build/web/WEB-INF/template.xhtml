<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:growl id="growl" showDetail="true" showSummary="false"/>


        <ui:insert name="top">
            <h:form id="form">
                <p:menubar>
                    <p:menuitem value="Home" action="/index" icon="pi pi-file" rendered="#{usuarioController.usuarioAutenticado.id == null}"/>
                    <p:menuitem value="Inicio" action="/inicio" icon="pi pi-file" rendered="#{usuarioController.usuarioAutenticado.id != null}"/>
                    <p:menuitem value="Venda" action="/venda" icon="pi pi-file" rendered="#{usuarioController.usuarioAutenticado.id != null}"/>
                    <p:menuitem value="Relatorio" 
                                action="/gerente/grafico" 
                                icon="pi pi-file" 
                                rendered="#{usuarioController.usuarioAutenticado.id != null and usuarioController.usuarioAutenticado.nivel.equals('gerente')}"/>
                    <f:facet name="options">
                        <p:commandButton value="Locale BR"
                                         action="#{localeController.setLocaleBR}"
                                         immediate="true"
                                         update="growl form formUpdate"/>                       
                        <t/>                   
                        <p:commandButton value="Locale US"
                                         action="#{localeController.setLocaleUS}"
                                         immediate="true"
                                         update="growl form formUpdate"/>                
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:insert>

        <ui:insert name="content">

        </ui:insert>

        <ui:insert name="footer">

        </ui:insert>

    </h:body>

</html>
