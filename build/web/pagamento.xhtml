<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="formUpdate">

            <h2 style="color: red; font-weight: bold; border-bottom: solid; border-bottom-color: black; text-align: center">#{bundle.PagamentoLabel}</h2>

            <p:dataTable id="tabela" var="itens" value="#{vendaController.produtoVendas}"
                         paginator="false"
                         reflow="true"
                         rowKey="#{produtoVendas.produto_id}"
                         selectionMode="single"
                         widgetVar="customersTable"
                         stripedRows="true">


                <p:column id="produto" headerText="#{bundle.ProdutoLabel_produto}">
                    <h:outputLabel value="#{itens.produto_id.nome}"/>
                </p:column>

                <p:column id="preco" headerText="#{bundle.ProdutoLabel_preco}">
                    <h:outputLabel value="#{itens.produto_id.preco}"/>
                </p:column>

                <p:column id="quantidade" headerText="#{bundle.ProdutoLabel_quantidade}">
                    <h:outputLabel value="#{itens.quantidade}"/>
                </p:column>

                <p:column id="precoParcial" headerText="#{bundle.ProdutoLabel_precoParcial}">
                    <h:outputLabel value="#{itens.subtotal}"/>
                </p:column>

            </p:dataTable>
            
            <p:commandButton action="#{pagamentoController.cancelarVenda()}" value="#{bundle.BotaoPagamento_Cancelar}" update="formUpdate form growl"/>
            <t/>
            <p:commandButton action="#{pagamentoController.continuarComprando()}" value="#{bundle.BotaoPagamento_Continuar}" update="formUpdate form growl"/>
            <t/>
            <p:commandButton action="#{pagamentoController.finalizarVenda()}" value="#{bundle.BotaoPagamento_Finalizar}" update="formUpdate form growl"/>
            
        </h:form>
    </ui:define>

</ui:composition>
